<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="shortcut icon" href="/assets/currency-circle.svg" type="image/x-icon">
  <!--Style CSS-->
  <link rel="stylesheet" href="style.css">
  <title>Conversor de moeda</title>
</head>
<body>

  <section id="main">
    <header>
      <h1>Conversor de Moeda</h1>
      <p>Converta sua moeda agora!</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#3DCB9E" d="M11,9h4a1,1,0,0,0,0-2H13V6a1,1,0,0,0-2,0V7a3,3,0,0,0,0,6h2a1,1,0,0,1,0,2H9a1,1,0,0,0,0,2h2v1a1,1,0,0,0,2,0V17a3,3,0,0,0,0-6H11a1,1,0,0,1,0-2Zm1-8A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"/></svg>

    </header>

    <div class="inbox">
      <select name="currency" id="currency">
        <option value="brazilian">Real / Dolar</option>
        <option value="united_state">Dolar / Real</option>
      </select>
    <input type="number" id="value" placeholder="$1542,55">
    </div>
    
    <button id="btn_convert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-repeat"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
    </button>

    <div class="output">
        <span></span>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
